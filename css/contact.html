<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT US</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200..800&family=Jost:ital,wght@0,100..900;1,100..900&family=News+Cycle:wght@400;700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Quicksand", sans-serif;
      color: white;
      background-image: url('https://i.pinimg.com/736x/aa/99/13/aa99135947044110ca992354bd22110d.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .con {
      font-size: 50px;
      font-weight: bolder;
      text-align: center;
      color: yellow;
      z-index: 1;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
      transform: translateY(-20px);
      margin-bottom: 30px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .con1 {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: larger;
      font-weight: bolder;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5);
    }

    textarea {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-family: "Quicksand", sans-serif;
      resize: vertical;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    @media (max-width: 768px) {
      .con {
        font-size: 36px;
      }

      .con1 {
        font-size: 16px;
        padding: 15px;
      }

      textarea {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .con {
        font-size: 28px;
      }

      .con1 {
        font-size: 15px;
      }

      textarea {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="con">contact us</div>

  <div class="con1">
    contact no. : 9588776632
    <p>Email-Id: strengthscancutary64@gmail.com</p>
    <p>You can reach us here if any inquery</p>
    <textarea name="message" rows="5" cols="40" placeholder="Write your message here..."></textarea>
  </div>

</body>
</html>
