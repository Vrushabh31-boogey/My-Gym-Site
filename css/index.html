<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strength Sanctuary</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Quicksand", sans-serif;
      color: white;
      background-image: url('https://img.freepik.com/free-photo/man-training-with-weight-lifting_23-2149307985.jpg?t=st=1745299423~exp=1745303023~hmac=54d15f3af5ee1120f9103f5c467217f1d089893b0dab3ad2b725d58190560ad8');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      position: relative;
    }

    /* Overlay for text visibility */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      flex-wrap: wrap;
      gap: 10px;
    }

    .left img {
      width: 120px;
    }

    .mid ul {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mid ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 10px;
      transition: 0.3s;
    }

    .mid ul li a:hover,
    .mid ul li a.active {
      text-decoration: underline;
      color: #ffff00;
    }

    .right {
      text-align: right;
      font-size: 14px;
      line-height: 1.5;
    }

    .welcome-text {
      font-size: 3rem;
      text-align: center;
      font-weight: bold;
      color: #ffff00;
      margin-top: 10vh;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
      transform: translateY(-20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Layout */
    @media (max-width: 992px) {
      .welcome-text {
        font-size: 2.2rem;
        margin-top: 8vh;
      }

      .right {
        text-align: center;
        width: 100%;
      }

      .mid ul {
        flex-direction: column;
        gap: 10px;
      }

      .mid ul li a {
        font-size: 16px;
      }
    }

    @media (max-width: 600px) {
      .left img {
        width: 80px;
      }

      .welcome-text {
        font-size: 1.7rem;
        padding: 0 15px;
      }

      .top-bar {
        flex-direction: column;
        align-items: center;
      }

      .right {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="top-bar">
      <div class="left">
        <img src="strengthsanctary.png" alt="Gym Logo">
      </div>

      <nav class="mid">
        <ul class="navbar">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="aboutus.html">About us</a></li>
          <li><a href="training.html">Trainings</a></li>
          <li><a href="contact.html">Contact us</a></li>
        </ul>
      </nav>

      <div class="right">
        <p>05:00 AM - 12:00 PM</p>
        <p>04:00 PM - 11:00 PM</p>
        <p>Monday to Sunday</p>
      </div>
    </div>

    <div class="welcome-text">Welcome to GYM Strength Sanctuary</div>
  </header>

</body>
</html>
